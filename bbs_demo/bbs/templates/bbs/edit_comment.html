<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/img/bbs_demo_icon.ico"/>
    <title>编辑回复</title>
</head>
<body>
{% extends "bbs/base.html" %}

{% block content %}
    <div class="content-box">
        <div class="page-head">
            <a class="plate-page" href="{% url 'bbs:plate' comment.article.plate.id 1 %}">{{ comment.article.plate.text }}</a>
        </div>

        <form action="{% url 'bbs:edit_comment' comment.id %}" method="post">
            {% csrf_token %}
            <div class="reply-box">
                <div class="reply-head">
                    <a href="{% url 'bbs:article' comment.article.id 1 %}">{{ comment.article.title }}</a>
                </div>
                <div class="reply-text">
                    <label for="id_text">
                        <textarea name="text" id="text">{{ comment.text }}</textarea>
                    </label>
                </div>
                <button class="reply-btn" name="submit">回复</button>
            </div>
        </form>
    </div>
{% endblock content %}
</body>
</html>
